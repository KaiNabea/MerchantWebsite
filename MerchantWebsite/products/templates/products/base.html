<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Merchant Website{% endblock %}</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            color: #2d3436;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 900;
            color: #2d3436;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #636e72;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #2d3436;
        }

        .cart-button {
            background: #00b894;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-button:hover {
            background: #00a085;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 900;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #636e72;
            font-size: 1.1em;
        }

        /* Messages */
        .messages {
            background: #00b894;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 184, 148, 0.2);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            color: #636e72;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.5em;
            font-weight: 700;
            color: #00b894;
            margin-bottom: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .btn-primary {
            background: #00b894;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #00a085;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3);
        }

        .btn-secondary {
            background: #636e72;
            color: white;
        }

        .btn-secondary:hover {
            background: #535c61;
        }

        .btn-danger {
            background: #d63031;
            color: white;
        }

        .btn-danger:hover {
            background: #c0292a;
        }

        /* Cart Items */
        .cart-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .cart-item:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .item-details h3 {
            font-size: 1.3em;
            color: #2d3436;
            margin-bottom: 0.5rem;
        }

        .item-details p {
            color: #636e72;
            margin: 0.25rem 0;
        }

        .item-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .quantity-input {
            width: 70px;
            padding: 0.5rem;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
        }

        .quantity-input:focus {
            outline: none;
            border-color: #00b894;
        }

        /* Cart Summary */
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-top: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            font-size: 1.1em;
            color: #636e72;
        }

        .summary-total {
            border-top: 2px solid #dfe6e9;
            padding-top: 1rem;
            margin-top: 1rem;
            font-size: 1.5em;
            font-weight: 700;
            color: #2d3436;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .empty-state h2 {
            font-size: 2em;
            color: #2d3436;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #636e72;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'product_list' %}" class="logo"></a>
            <div class="nav-links">
                <a href="{% url 'product_list' %}">Shop</a>
                <a href="{% url 'view_cart' %}" class="cart-button">
                    ðŸ›’ Cart
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="messages">{{ message }}</div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>

</html>
